<head>
    <title>Suffixer</title>
    <!-- Web Componenets polyfill -->
    <script src="/components/webcomponentsjs/webcomponents.js"></script>

    <link rel="import" href="/components/core-header-panel/core-header-panel.html">

    <link rel="import" href="/components/paper-input/paper-input.html">
    <link rel="import" href="/components/paper-item/paper-item.html">
    <link rel="import" href="/components/paper-button/paper-button.html">
    <link rel="import" href="/components/paper-spinner/paper-spinner.html">
</head>

<body>

    <core-header-panel>
        <core-toolbar>
            <h1>Suffixer!</h1>
        </core-toolbar>

        <div horizontal layout>
            <paper-input id="word" label="Word" floatingLabel flex></paper-input>
            <paper-input id="definition" label="Definition" floatingLabel flex></paper-input>
            <paper-input id="suffix" label="Suffix" floatingLabel flex></paper-input>
        </div>

        {{#each entries}}
            <paper-shadow class="item">
                <paper-item horizontal>
                    <p flex style="text-overflow: ellipsis;"><em>{{word}}</em> - {{definition}}</p>
                    <paper-spinner role="checking" active="true"></paper-spinner></paper-item>
            </paper-shadow>
        {{/each}}
    </core-header-panel>
