        <h2>What is Suffixer?</h2>
        <p>Suffixer is a tool that can be used to find meaningful, unregistered URLs. It's built upon the enormously thurough Wiktionary english dictionary and it's power by Namecheap.</p>
        <p>To begin, start with a one-word definition or meaning of the domain you hope to find. For example, "bird" will return all possible domains related to birds.</p>
        <p>You can also restrict your search to a specific Top Level Domain (TLD).</p>
