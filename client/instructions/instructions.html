        <h2>What is Suffixer?</h2>
        <p>Suffixer is a tool designed to find meaningful, unregistered URLs.</p>
        <p>You can get started by entering a word related to your project in the box above. Suffixer will show a list of related words that can be suffixed with Top Level Domains to create a unique domain name. It will also show you if that domain is available for registration on Namecheap.</p>
        <p>Suffixer is powered by <a href="https://www.wiktionary.org/">Wiktionary</a> and <a href="https://www.namecheap.com/?aff={{affiliateId}}">Namecheap</a>.</p>

        <h2>How does Suffixer make money?</h2>
        <p>Suffixer is financially supported by Namecheap affiliate links. You can read about the affiliate program <a href="https://www.namecheap.com/affiliates.aspx?aff={{affiliateId}}">here</a>.</p>
    </div>
</template>
