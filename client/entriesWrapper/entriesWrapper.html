<template name="entriesWrapper">
    <div class="entriesWrapper">
        {{#momentum plugin="fade"}}
            {{#if showHelp}}
                {{#filler showResults=showResults}}
                    {{> instructions}}
                {{/filler}}
            {{/if}}
        {{/momentum}}
        {{#if showResults}}
            {{#each entries}}
                {{> entry}}
            {{/each}}
            <button class="more-buttom button button-blue">More</button>
        {{/if}}
    </div>
</template>
