<template name="entriesWrapper">
    <div class="entriesWrapper">
        {{#momentum plugin="fade"}}
            {{#if showHelp}}
                {{#filler showResults=showResults}}
                    {{> instructions}}
                {{/filler}}
            {{/if}}
        {{/momentum}}
        {{#if showResults}}
            {{#each entries}}
                {{> entry}}
            {{/each}}
            <div class="more-wrapper">
                <button class="more-buttom button button-blue">More<div class="spinner sk-spinner sk-spinner-chasing-dots {{#if loading}}loading{{/if}}">
                    <div class="sk-dot1"></div>
                    <div class="sk-dot2"></div>
                </div></button>
                
            </div>
        {{/if}}
    </div>
</template>
