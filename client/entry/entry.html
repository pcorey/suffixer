<template name="entry">
    <div class="entry fade">

        <div class="domain-wrapper">
            <p class="labels">
                <span>Domain</span>
                <span>Available</span>
            </p>
            <ul class="domains">
                {{#each domains}}
                    <li class="domain">
                        <a class="link" href="https://www.namecheap.com/domains/registration/results.aspx?domain={{domain}}">{{domain}}</a>
                        <span class="status">
                            {{#if showSpinner}}
                                <!-- <span class="icon-dash"></span> -->
                                <div class="spinner sk-spinner sk-spinner-chasing-dots">
                                    <div class="sk-dot1"></div>
                                    <div class="sk-dot2"></div>
                                </div>
                            {{/if}}
                            {{#if showAvailable}}
                                <span class="icon-check"></span>
                            {{/if}}
                            {{#if showUnavailable}}
                                <span class="icon-x"></span>
                            {{/if}}
                        </span>
                    </li>
                {{/each}}
            </ul>
        </div>

        <div class="word-wrapper">
            <p class="word">{{word}}</p>
            <ul class="definitions">
                {{#each definition}}
                <li>{{this}}</li>
                {{/each}}
            </ul>
        </div>
