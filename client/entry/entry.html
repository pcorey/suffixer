<template name="entry">
    <paper-shadow class="entry">
        <div class="wrapper">
            <core-item class="header" horizontal layout>
                <em class="word" flex>{{word}}</em>
                {{#each domains}}
                    <span><a href="https://www.namecheap.com/domains/registration/results.aspx?domain={{domain}}">{{domain}}</a></span>
                    {{#if showSpinner}}
                        <paper-spinner class="spinner" role="checking" active="{{showSpinner}}"></paper-spinner>
                    {{/if}}
                    {{#if showAvailable}}
                        <core-icon class="available" icon="done" currentcolor="green"></core-icon>
                    {{/if}}
                    {{#if showUnavailable}}
                        <core-icon class="unavailable" icon="clear" currentcolor="red"></core-icon>
                    {{/if}}
                {{/each}}
            </core-item>
            <div class="definitions">
                <ul>
                    {{#each definition}}
                    <li>{{this}}</li>
                    {{/each}}
                </ul>
            </div>
            <!-- <em class="word" flex>{{word}}</em>
            <span><a href="https://www.namecheap.com/domains/registration/results.aspx?domain={{formatDomain}}">{{formatDomain}}</a></span>
            <paper-spinner role="checking" active="true"></paper-spinner>
            <br>
            <span class="bottom">{{definition}}</span> -->
        </div>
    </paper-shadow>
</template>
