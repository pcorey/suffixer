<template name="entry">
    <div class="row entry">
        <div class="col-xs-12 wrapper">
            <div class="header" horizontal layout>
                <p flex>
                    <em class="word" flex>{{word}}</em>
                    <ul class="definitions">
                        {{#each definition}}
                        <li>{{this}}</li>
                        {{/each}}
                    </ul>
                </p>
                <div class="domains">
                    <p class="labels">
                        <span class="label">Domain</span>
                        <span class="label">Available</span>
                    </p>
                    {{#each domains}}
                        <p class="domain">
                            <a href="https://www.namecheap.com/domains/registration/results.aspx?domain={{domain}}">{{domain}}</a>
                            <span class="spacer">
                                {{#if showSpinner}}
                                    <paper-spinner class="spinner" role="checking" active="{{showSpinner}}"></paper-spinner>
                                {{/if}}
                                {{#if showAvailable}}
                                    <core-icon class="available" icon="done" currentcolor="green"></core-icon>
                                {{/if}}
                                {{#if showUnavailable}}
                                    <core-icon class="unavailable" icon="clear" currentcolor="red"></core-icon>
                                {{/if}}
                            </span>
                        </p>
                    {{/each}}
                </div>
            </div>
            <!-- <em class="word" flex>{{word}}</em>
            <span><a href="https://www.namecheap.com/domains/registration/results.aspx?domain={{formatDomain}}">{{formatDomain}}</a></span>
            <paper-spinner role="checking" active="true"></paper-spinner>
            <br>
            <span class="bottom">{{definition}}</span> -->
        </div>
    </div>
</template>
