<template name="controls">
    <div class="controls" horizontal layout>
        <paper-input id="definition" label="Meaning / definition" floatingLabel flex></paper-input>
        <!-- <paper-input id="suffix" label="Suffix / TLD" floatingLabel flex></paper-input> -->
        <paper-dropdown-menu id="suffix" label="Suffix / TLD" flex>
            <paper-dropdown noink class="dropdown">
                <core-menu>
                    {{#each tlds}}
                    <paper-item>{{name}}</paper-item>
                    {{/each}}
                </core-menu>
            </paper-dropdown>
        </paper-dropdown-menu>
        <core-label>
            <span>Hide unavailable domains?</span>
            <paper-checkbox checked="true"></paper-checkbox>
        </core-label>
    </div>
</template>
