<template name="controls">
    <div class="controls">

        <div class="input-wrapper">
            <input type="text" id="definition" placeholder="Meaning/Definition" />
            <div class="spinner sk-spinner sk-spinner-chasing-dots {{#if loading}}loading{{/if}}">
                <div class="sk-dot1"></div>
                <div class="sk-dot2"></div>
            </div>
        </div>

        <div class="select">
            <select id="suffix" class="form-control select-primary select-block">
                <option value="">All TLDs</option>
                {{#each tlds}}
                    <option value="{{name}}">{{name}}</option>
                {{/each}}
            </select>
        </div>

        <div class="switch-wrapper">
            <label class="switch-label">Hide registered domains?</label>
            <span class="switch">
                <input type="checkbox" id="hide-registered" name="hide-registered" checked="{{showRegistered}}">
                <label for="hide-registered" data-on="Yes" data-off="No"></label>
            </span>
        </div>
    </div>
</template>
