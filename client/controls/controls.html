<template name="controls">
    <div class="row">
        <div class="col-md-12">

                <div class="form-group col-md-6">
                    <label class="control-label sr-only" for="definition">Meaning/Definition</label>
                    <input type="text" id="definition" name="definition" class="form-control" placeholder="Meaning/Definition" />
                </div>

                <div class="form-group col-md-2">
                    <label class="control-label sr-only" for="suffix">Top Level Domain</label>
                    <select id="suffix" name="suffix" class="form-control select-primary select-block">
                        <option value="">All TLDs</option>
                        {{#each tlds}}
                            <option value="{{name}}">{{name}}</option>
                        {{/each}}
                    </select>
                </div>
                
                <div class="form-group col-md-4">
                    <label class="control-label" for="show-registered">Show Registered Domains?</label>
                    <input type="checkbox" checked data-toggle="switch" name="show-registered" data-on-text="YES" data-off-text="NO" id="show-registered" />
                </div>

        </div>
    </div>
</template>
